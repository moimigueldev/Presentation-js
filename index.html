<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Presentation</title>
    <link rel="stylesheet" href="build/styles/main.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="slick1 presentation-container mx-auto mt-5" id="presentation"
        style="margin-left:auto; margin-right:auto; margin-top: 20px">
        <div data-slide="1"
            style="background-image: url('https://hatrabbits.com/wp-content/uploads/2016/12/rare-combinaties.jpg'); height: 600px">
        </div>
        <div data-slide="2"
            style="background-image: url('https://miro.medium.com/max/5000/1*jFyawcsqoYctkTuZg6wQ1A.jpeg'); height: 600px">
        </div>
        <div data-slide="3"
            style="background-image: url('https://hatrabbits.com/wp-content/uploads/2017/01/random.jpg'); height: 600px">
        </div>
    </div>

    <script src="build/bundle.js"></script>

    <script>
        presentation.start('presentation', { arrows: true, timer: 3000, autoSlide: true })
    </script>
</body>

</html>
