<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation JS Demo</title>
    <link rel="stylesheet" href="build/styles/main.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="presentation-container" presentation-js tabindex="1">

        <div data-slide="1" style="background-image: url('./build/images/slide-1.jpg'); height: 800px">
        </div>
        <div data-slide="2" style="background-image: url('./build/images/slide-2.jpg'); height: 800px">
        </div>
        <div data-slide="3" style="background-image: url('./build/images/slide-3.jpg'); height: 800px">
        </div>
        <div data-slide="4" style="background-image: url('./build/images/slide-4.jpg'); height: 800px">
        </div>
        <div data-slide="5" style="background-image: url('./build/images/slide-5.jpg'); height: 800px">
        </div>
        <div data-slide="6" style="background-image: url('./build/images/slide-6.jpg'); height: 800px">
        </div>

    </div>

    <script src="build/bundle.js"></script>

    <script>
        presentation.start({ dots: true, arrows: true, timer: 6000, autoSlide: false, })
    </script>
</body>

</html>
