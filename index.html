<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Presentation</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <div class="slick1 presentation-container mx-auto " id="presentation">
        <div data-slide="1"
            style="background-image: url('https://hatrabbits.com/wp-content/uploads/2016/12/rare-combinaties.jpg'); height: 600px">

        </div>
        <div data-slide="2"
            style="background-image: url('https://miro.medium.com/max/5000/1*jFyawcsqoYctkTuZg6wQ1A.jpeg'); height: 600px">

        </div>
        <div data-slide="3"
            style="background-image: url('https://hatrabbits.com/wp-content/uploads/2017/01/random.jpg'); height: 600px">

        </div>
        <div data-slide="4"
            style="background-image: url('https://images.unsplash.com/photo-1593642632559-0c6d3fc62b89?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80'); height: 600px">

        </div>

    </div>

    <button id='click'>left</button>






    <script src="build/bundle.js"></script>

    <script>
        presentation.start('presentation', { arrows: true, timer: 3000, autoSlide: true })
    </script>


</body>

</html>
