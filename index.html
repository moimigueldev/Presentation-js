<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation JS Demo</title>
    <link rel="stylesheet" href="build/styles/main.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="presentation-container" id="presentation-container" presentation-js>

        <div data-slide="1"
            style="background-image: url('https://hatrabbits.com/wp-content/uploads/2016/12/rare-combinaties.jpg'); height: 800px">
            <div class="presentation-js-dots-navigation-container" presentation-js-dots-container>
                <svg class="presentation-js-navigation-dot" style="color: white" aria-hidden="true" focusable="false"
                    data-prefix="fas" data-icon="circle" class=" svg-inline--fa fa-circle fa-w-16" role="img"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path fill="currentColor" d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8z">
                    </path>
                </svg>
                <svg class="presentation-js-navigation-dot" aria-hidden="true" focusable="false" data-prefix="fas"
                    data-icon="circle" class=" svg-inline--fa fa-circle fa-w-16" role="img"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path fill="currentColor" d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8z">
                    </path>
                </svg>
                <svg class="presentation-js-navigation-dot" aria-hidden="true" focusable="false" data-prefix="fas"
                    data-icon="circle" class=" svg-inline--fa fa-circle fa-w-16" role="img"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path fill="currentColor" d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8z">
                    </path>
                </svg>
            </div>
        </div>
        <div data-slide="2"
            style="background-image: url('https://miro.medium.com/max/5000/1*jFyawcsqoYctkTuZg6wQ1A.jpeg'); height: 800px">

        </div>
        <div data-slide="3"
            style="background-image: url('https://hatrabbits.com/wp-content/uploads/2017/01/random.jpg'); height: 800px">

        </div>
    </div>

    <script src="build/bundle.js"></script>

    <script>
        presentation.start({ dots: true, arrows: true, timer: 3000000, autoSlide: true, })
    </script>
</body>

</html>
