<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation JS Demo</title>
    <link rel="stylesheet" href="build/styles/main.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="presentation-container" presentation-js>
        <div data-slide="1"
            style="background-image: url('https://hatrabbits.com/wp-content/uploads/2016/12/rare-combinaties.jpg'); height: 800px">
        </div>
        <div data-slide="2"
            style="background-image: url('https://miro.medium.com/max/5000/1*jFyawcsqoYctkTuZg6wQ1A.jpeg'); height: 800px">
        </div>
        <div data-slide="3"
            style="background-image: url('https://hatrabbits.com/wp-content/uploads/2017/01/random.jpg'); height: 800px">
        </div>
    </div>

    <script src="build/bundle.js"></script>

    <script>
        presentation.start({ dots: true, arrows: false, timer: 6000, autoSlide: true, })
    </script>
</body>

</html>
